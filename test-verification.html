<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码发送测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input[type="email"] {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>验证码发送测试</h1>
    <div class="form-group">
        <label for="email">邮箱地址:</label>
        <input type="email" id="email" value="2847999405@qq.com" placeholder="输入您的邮箱地址">
    </div>
    <button id="sendBtn">发送验证码</button>
    <button id="verifyBtn" style="display:none;">验证验证码</button>
    <div id="verificationInput" style="display:none; margin-top: 15px;">
        <div class="form-group">
            <label for="code">验证码:</label>
            <input type="text" id="code" placeholder="输入收到的验证码" maxlength="6">
        </div>
    </div>
    <div id="result"></div>

    <script>
        // 替换为您的Supabase配置
        const SUPABASE_URL = 'https://nzrorivjkehhhuomgkbo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56cm9yaXZqa2VoaGh1b21na2JvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDkwODUsImV4cCI6MjA4MDQyNTA4NX0.237_P7wQnvobBKTe2C-goHScYrUba_eZNfALdrZE2l4';
        const EDGE_FUNCTIONS_BASE_URL = `${SUPABASE_URL}/functions/v1`;

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');

            if (!email) {
                resultDiv.innerHTML = '<div class="error">请输入邮箱地址</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="info">正在发送验证码...</div>';

            try {
                const response = await fetch(
                    `${EDGE_FUNCTIONS_BASE_URL}/send-verification-email`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        },
                        body: JSON.stringify({ email }),
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">验证码已发送到 ${email}！请检查您的邮箱。</div>`;
                    document.getElementById('sendBtn').style.display = 'none';
                    document.getElementById('verifyBtn').style.display = 'inline-block';
                    document.getElementById('verificationInput').style.display = 'block';
                } else {
                    resultDiv.innerHTML = `<div class="error">发送失败: ${data.error || data.message || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">发送失败: ${error.message}</div>`;
            }
        });

        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');

            if (!email || !code) {
                resultDiv.innerHTML = '<div class="error">请输入邮箱和验证码</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="info">正在验证验证码...</div>';

            try {
                const response = await fetch(
                    `${EDGE_FUNCTIONS_BASE_URL}/verify-code`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        },
                        body: JSON.stringify({ email, code }),
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">验证成功！</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">验证失败: ${data.error || data.message || '未知错误'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">验证失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
